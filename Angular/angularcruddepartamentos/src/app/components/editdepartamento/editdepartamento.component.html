<form #editForm="ngForm">
    <label>Id departamento</label>
    <input type="number" #cajaid name="cajaid" class="form-control"
        value="{{departamento.idDepartamento}}" disabled/>
    <label>Nombre</label>
    <input type="text" #cajanombre name="cajanombre"
    value="{{departamento.nombre}}" class="form-control"/>
    <label>Localidad</label>
    <input type="text" #cajalocalidad name="cajalocalidad"
    value="{{departamento.localidad}}" class="form-control"/>
    <button (click)="updateDepartamento()" class="btn btn-outline-dark">
        Edit
    </button>
</form>
