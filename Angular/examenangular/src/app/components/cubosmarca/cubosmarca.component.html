      <img [src]="cubo.imagen" class="card-img-top" alt="Cubo Imagen" style="height: 250px; width: 100%;">
      <div class="card-body">
        <h5 class="card-title">{{ cubo.nombre }}</h5>
        <p class="card-text"><strong>Precio:</strong> {{ cubo.precio }} â‚¬</p>
        <a [routerLink]="'/comentarios/' + cubo.idCubo" class="btn btn-success btn-block">COMENTARIOS</a>
      </div>
    </div>
  </div>
