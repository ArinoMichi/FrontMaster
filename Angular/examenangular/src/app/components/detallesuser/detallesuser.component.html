<!-- userinfo.component.html -->

<div>
    <h1 class="text-info">Mi perfil</h1>
    <hr />
    <ng-container *ngIf="usuario !== null">
      <h2>USUARIO: {{ usuario.nombre }}</h2>
      <h2>EMAIL: {{ usuario.email }}</h2>
      <a routerLink="/compras" class="btn btn-info">VER COMPRAS</a>
    </ng-container>
    <h1 *ngIf="usuario === null" class="text-danger">SE TIENE QUE REGISTRAR PARA PODER ACCEDER!!!</h1>
  </div>
