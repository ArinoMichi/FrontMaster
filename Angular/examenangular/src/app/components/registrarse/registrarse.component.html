<!-- registro.component.html -->
<div class="container mt-5 w-25 p-4 rounded-3" style="background-color: gray">
    <h1 class="text-white text-center mb-4">REGISTRO</h1>
    <form (submit)="registro()" class="mx-auto" style="max-width: 300px">
      <div class="mb-3">
        <label for="cajanombre" class="form-label text-white">Nombre:</label>
        <input
          [(ngModel)]="nombre"
          type="text"
          class="form-control"
          id="cajanombre"
          name="cajanombre"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cajaemail" class="form-label text-white">Email:</label>
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="cajaemail"
          name="cajaemail"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cajapassword" class="form-label text-white">Contraseña:</label>
        <input
          [(ngModel)]="nuevaPassword"
          type="password"
          class="form-control"
          id="cajapassword"
          name="cajapassword"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cajarepetirpassword" class="form-label text-white">Repetir Contraseña:</label>
        <input
          [(ngModel)]="repetirPassword"
          type="password"
          class="form-control"
          id="cajarepetirpassword"
          name="cajarepetirpassword"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">REGISTRAR</button>
    </form>
  
    <div class="mt-3 text-center">
      <!-- Mostrar mensaje de éxito o error -->
      <h4 *ngIf="registroCorrecto" class="text-success">
        Registro exitoso. ¡Inicia sesión!
      </h4>
      <h4 *ngIf="registroIncorrecto" class="text-danger">
        Error en el registro. Intenta nuevamente.
      </h4>
    </div>
  </div>
