<div>
  <h1 style="color: blue">Libreria Comics Servicios</h1>
  <hr/>
  <form #comicForm="ngForm">
    <label>Nombre:</label>
    <input type="text" name="cajanombre" #cajanombre/> <br/>
    <label>Descripcion:</label>
    <input type="text" name="cajadescripcion" #cajadescripcion/> <br/>
    <label>Imagen:</label>
    <input type="text" name="cajaimagen" #cajaimagen/> <br/>
    <button (click)="insertarComic()" >INSERTAR</button>
  </form>
  <hr/>
  <div *ngIf="comicFavorito" style="background-color: aquamarine">
    <h1 style="color: white">{{ comicFavorito.nombre }}</h1>
    <img src="{{ comicFavorito.imagen }}" style="height: 230px; width: 150px" />
  </div>
  <div *ngFor="let comic of comics; let i = index">
    <app-comic
      [comic]="comic"
      [index]="i"
      (seleccionarFavorito)="seleccionarFavorito($event)"
      (eliminarComic)="eliminarComic($event)"
      (modificarComic)="modificarComic($event)"
    ></app-comic>
  </div>
</div>
