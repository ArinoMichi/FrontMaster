<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">
          <img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/9371.png" width="125" height="50" alt="">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nuevoPersonaje.html">Nuevo personaje    </a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="modificarPersonajes.html">Modificar personajes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Series
              </a>
              <ul id="desplegable">
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <img src="./assets/images/home.jpg" style="height: 100%; width: 100%;"/>





    <script src="./js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetaret.js"></script>
    <script>
        var urlSeries = "https://apiseriespersonajes.azurewebsites.net/"
        $(document).ready(function(){
            cargarSeries();
        })

        function cargarSeries(){
            var request = "api/Series"
            $.ajax({
                url: urlSeries + request,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html = "";
                    html +=" <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>"
                    $.each(data, function (index, serie) {
                        html +="<li><a class='dropdown-item' href='serie.html?idserie="+serie.idSerie+"'>"+serie.nombre +"</a></li>"
                    })
                    html +="</ul>"
                     $("#desplegable").html(html);
                }
            })
           
        }

    </script>
</body>
</html>
