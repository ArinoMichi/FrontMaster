      <div class="container py-4">
        <h1 class="text-center fw-bold mb-4">PERSONAJES Y SERIES</h1>
        <div class="mb-3">
            <label for="serie" class="form-label">Seleccione una serie</label>
            <select class="form-select" id="serie">
                <!-- Opciones de serie se cargar치n din치micamente desde JavaScript -->
            </select>
        </div>
        <div class="mb-3">
            <label for="serie" class="form-label">Seleccione un Personaje</label>
            <select class="form-select" id="personaje">
                <!-- Opciones de serie se cargar치n din치micamente desde JavaScript -->
            </select>
        </div>
        <div class="text-center">
            <br></br>
            <button id="actualizarPersonajes" class="btn btn-primary btn-lg" style="--bs-btn-padding-x: 5rem; --bs-btn-font-size: 1rem">
                GUARDAR CAMBIOS
            </button> &nbsp;
        </div>
    </div>



      <script src="./js/code.jquery.com_jquery-3.7.1.js"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/sweetaret.js"></script>
      <script>
          var urlSeries = "https://apiseriespersonajes.azurewebsites.net/"
          $(document).ready(function(){
              cargarSeries();
              cargarSelect();
              cambiarPersonaje();
          })

          function cambiarPersonaje(){
            $('#actualizarPersonajes').on('click', function () {
            var idSerie =parseInt( $('#serie').val());
            var idPersonaje =parseInt( $('#personaje').val());
            var request = "api/Personajes/"+ idPersonaje + "/" + idSerie;

            $.ajax({
                url: urlSeries+request,
                type: "PUT",
                contentType: "application/json",
                success: function(response){
                    alert("personaje actualizado con exito!");
                    window.location.href = 'personajes.html?idserie='+ idSerie; 
                }
            })
          }
        )}


          function cargarSelect(){
            var requestSerie = "api/Series"
            $.ajax({
                url: urlSeries + requestSerie,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var selectOptions = $("#serie"); // Referencia al select
                    $.each(data, function (index, serie) {
                        // Agregamos opciones al select
                        selectOptions.append($("<option></option>")
                            .attr("value", serie.idSerie)
                            .text(serie.nombre));
                    });
                }
            })
            var request = "api/Personajes"
            $.ajax({
                url: urlSeries + request,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var selectOptions = $("#personaje"); // Referencia al select
                    $.each(data, function (index, personaje) {
                        // Agregamos opciones al select
                        selectOptions.append($("<option></option>")
                            .attr("value", personaje.idPersonaje)
                            .text(personaje.nombre));
                    });
                }
            })
          }
  
  
          function cargarSeries(){
              var request = "api/Series"
              $.ajax({
                  url: urlSeries + request,
                  type: "GET",
                  dataType: "json",
                  success: function (data) {
                      var html = "";
                      html +=" <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>"
                      $.each(data, function (index, serie) {
                          html +="<li><a class='dropdown-item' href='serie.html?idserie="+serie.idSerie+"'>"+serie.nombre +"</a></li>"
                      })
                      html +="</ul>"
                       $("#desplegable").html(html);
                  }
              })
             
          }
  
      </script>
</body>
