<body>

          <img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/9371.png" width="125" height="50" alt="">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nuevoPersonaje.html">Nuevo personaje    </a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="modificarPersonajes.html">Modificar personajes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Series
              </a>
              <ul id="desplegable">
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container my-5">
        <div class="card mx-auto" style="width: 18rem;" id="serie">
        
        </div>
    </div>

    
    <script src="./js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetaret.js"></script>
    <script>
        var urlSeries = "https://apiseriespersonajes.azurewebsites.net/"
        $(document).ready(function(){
            cargarSeries();
            cargarSerieDetalles();
        })

        function cargarSerieDetalles(){
            //NECESITO SACAR EL ID DEL EQUIPO
            var varUrlWeb = new URL(window.location.href);
            var idSerie = varUrlWeb.searchParams.get("idserie");

            // var params = new window.URLSearchParams(window.location.search);
             console.log(idSerie);
            // var idEquipo = params.get("idequipo");
            var request = "api/Series/" + idSerie;
            $.ajax({
                url:urlSeries +request,
                type: "GET",
                dataType: "json",
                success: function(serie){
                    var html = "";
                    html +="<img src='"+serie.imagen+"'' class='card-img-top'/>";
                    html +="<div class='card-body'>";
                    html += " <h5 class='card-title'>"+serie.nombre+"</h5>"
                    html +="<p class='card-text'>IMDB: "+serie.puntuacion+"</p>"
                    html +=" <a href='personajes.html?idserie="+serie.idSerie+"' class='btn btn-primary'>PERSONAJES</a>"
                    html +="</div>"
                    $("#serie").html(html);
                }});

        }

        function cargarSeries(){
            var request = "api/Series"
            $.ajax({
                url: urlSeries + request,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html = "";
                    html +=" <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>"
                    $.each(data, function (index, serie) {
                        html +="<li><a class='dropdown-item' href='serie.html?idserie="+serie.idSerie+"'>"+serie.nombre +"</a></li>"
                    })
                    html +="</ul>"
                     $("#desplegable").html(html);
                }
            })
           
        }

    </script>
</body>
</html>
