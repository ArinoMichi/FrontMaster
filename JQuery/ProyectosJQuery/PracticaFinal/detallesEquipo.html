<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Equipo</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">
          <img src="./assets/images/champions.png" width="60" height="60" alt="">
          Champions
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apuestas.html">Apuestas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Equipos
              </a>
              <ul id="desplegable">
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div id="info"></div>

      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="border p-3">
                    <div id="equipo-details">
                        <!-- Contenido dentro del div con bordes -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/sweetaret.js"></script>
    <script>
        var urlApuestas = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function(){

            cargarEquipos();
            cargarDetalles();
        })

        function cargarDetalles (){
             //NECESITO SACAR EL ID DEL EQUIPO
            var varUrlWeb = new URL(window.location.href);
            var idEquipo = varUrlWeb.searchParams.get("idequipo");

            // var params = new window.URLSearchParams(window.location.search);
             console.log(idEquipo);
            // var idEquipo = params.get("idequipo");
            var request = "api/Equipos/" + idEquipo;

            $.ajax({
                url:urlApuestas +request,
                type: "GET",
                dataType: "json",
                success: function(equipo){
                    var html = "";
                    html += '<h1 class="text fw-bold mb-4">Equipo: ' + equipo.nombre + '</h1>';
                        html += '<table class="table">';
                        html += '<tbody>';
                        html += '<tr><th>Nombre</th><td>' + equipo.nombre + '</td></tr>';
                        html += '<tr><th>Champions</th><td>' + equipo.champions + '</td></tr>';
                        html += '<tr><th>Web</th><td><a href="' + equipo.web + '" target="_blank" rel="noopener noreferrer">' + equipo.web + '</a></td></tr>';
                        html += '<tr><th>Descripci√≥n</th><td>' + equipo.descripcion + '</td></tr>';
                        html += '</tbody>';
                        html += '</table>';
                        html += '<div class="text-center"><img src="' + equipo.imagen + '" alt="' + equipo.nombre + '" style="width: 200px;"></div>';
                        html += '<hr>';
                        html += '<div class="container"><div class="row"><div class="text-center">';
                        html += '<a href="jugadores.html?idequipo=' + equipo.idEquipo + '" class="btn btn-primary">Ver Jugadores</a>';
                        html += '&nbsp; &nbsp;';
                        html += '<a href="home.html" class="btn btn-secondary">Volver</a>';
                        html += '</div></div></div>';
                    
                    $("#equipo-details").html(html);
                }
            })
        }

        
        function cargarEquipos(){
            var request = "api/Equipos"
            $.ajax({
                url: urlApuestas + request,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html = "";
                    html +=" <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>"
                    $.each(data, function (index, equipo) {
                        html +="<li><a class='dropdown-item' href='detallesEquipo.html?idequipo="+equipo.idEquipo+"'>"+equipo.nombre +"</a></li>"
                    })
                    html +="</ul>"
                     $("#desplegable").html(html);
                }
            })
           
        }
    </script>
</body>
</html>
