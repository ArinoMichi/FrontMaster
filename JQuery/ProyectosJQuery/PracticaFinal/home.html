<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">
          <img src="./assets/images/champions.png" width="60" height="60" alt="">
          Champions
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apuestas.html">Apuestas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Equipos
              </a>
              <ul id="desplegable">
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <p id="text"></p>
      <img src="./assets/images/home.jpg" style="height: 100%; width: 100%;"/>



    <script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/sweetaret.js"></script>
    <script>
        var urlApuestas = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function(){
            cargarEquipos();
        })


        function cargarEquipos(){
            var request = "api/Equipos"
            $.ajax({
                url: urlApuestas + request,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var html = "";
                    html +=" <ul class='dropdown-menu' aria-labelledby='navbarDropdown'>"
                    $.each(data, function (index, equipo) {
                        html +="<li><a class='dropdown-item' href='detallesEquipo.html?idequipo="+equipo.idEquipo+"'>"+equipo.nombre +"</a></li>"
                    })
                    html +="</ul>"
                     $("#desplegable").html(html);
                }
            })
           
        }
    </script>
  </body>
</html>
